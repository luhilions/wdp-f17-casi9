<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CSS Table Styling</title>
    <style "text/css">
      .weather {
        width: 650px;
        border: 1px;
      }
      .col1 {
        width: 20%;
      }
      .col2 {
        width: 20%;
      }
      .col3 {
        width: 20%;
      }
      .col4 {
        width: 20%;
      }
      .col5{
        width: 20%;
      }
      .collapse {
        border-collapse: collapse;
      }
      
           
  </head>

  <body>
    <table class="weather collapse">
    <tr>
      <th class="col.1"> Monday </th>
      <th class="col.2"> Tuesday </th>
      <th class="col."> Wednesday </th>
      <th class="col.4"> Thursday </th>
      <th class="col.5"> Friday </th>
    </tr>
    <tr>
      <td> 27 </td>
      <td> 0 </td>
      <td> Snowy </td>
      
  </body>

</html>
